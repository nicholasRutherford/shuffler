<!DOCTYPE html>
<html>
  <head>
    <title>Card Shuffler</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        touch-action: manipulation;
        user-select: none;
      }

      #grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        height: 100%;
        gap: 4px;
        padding: 4px;
        background: #f0f0f0;
      }

      .cell {
        background: #ddd;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        transition: background-color 0.3s;
      }

      .active {
        background: #4caf50;
        color: white;
      }

      #center {
        background: #999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        text-align: center;
        padding: 10px;
        gap: 10px;
        position: relative;
      }

      #speedControl {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      #speedSlider {
        writing-mode: bt-lr;
        -webkit-appearance: slider-vertical;
        width: 40px;
        height: 90%;
      }

      #speedLabel {
        position: absolute;
        bottom: 5px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div class="cell" data-pos="NW">↖️</div>
      <div class="cell" data-pos="N">⬆️</div>
      <div class="cell" data-pos="NE">↗️</div>
      <div class="cell" data-pos="W">⬅️</div>
      <div id="center">
        <div id="speedControl">
          <input
            type="range"
            id="speedSlider"
            min="200"
            max="2000"
            value="700"
            step="100"
          />
          <span id="speedLabel">0.7 seconds</span>
        </div>
      </div>
      <div class="cell" data-pos="E">➡️</div>
      <div class="cell" data-pos="SW">↙️</div>
      <div class="cell" data-pos="S">⬇️</div>
      <div class="cell" data-pos="SE">↘️</div>
    </div>

    <script>
      const positions = ["NW", "N", "NE", "W", "E", "SW", "S", "SE"];
      let intervalId = null;
      let lastPosition = null;
      const speedSlider = document.getElementById("speedSlider");
      const speedLabel = document.getElementById("speedLabel");

      function getRandomPosition() {
        // Filter out the last position
        const availablePositions = positions.filter(
          (pos) => pos !== lastPosition
        );
        let randomIndex = Math.floor(Math.random() * availablePositions.length);
        let position = availablePositions[randomIndex];
        lastPosition = position; // Store this position for next time
        return position;
      }

      function highlightPosition(position) {
        document.querySelectorAll(".cell").forEach((cell) => {
          cell.classList.remove("active");
        });

        if (position) {
          document
            .querySelector(`[data-pos="${position}"]`)
            .classList.add("active");
        }
      }

      function updateSpeedLabel(value) {
        const seconds = value / 1000;
        speedLabel.textContent = `${seconds.toFixed(1)} second${
          seconds !== 1 ? "s" : ""
        }`;
      }

      function startAutoPlay() {
        // Clear any existing interval
        if (intervalId) {
          clearInterval(intervalId);
        }
        // Start new interval
        intervalId = setInterval(() => {
          highlightPosition(getRandomPosition());
        }, speedSlider.value);
      }

      speedSlider.addEventListener("input", (e) => {
        updateSpeedLabel(e.target.value);
        startAutoPlay();
      });

      // Initialize speed label and start auto-play
      updateSpeedLabel(speedSlider.value);
      startAutoPlay();
    </script>
  </body>
</html>
